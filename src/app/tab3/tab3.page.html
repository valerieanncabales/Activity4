<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-item>
      <ion-label postion="floating">Full Name:</ion-label>
      <ion-input [(ngModel)]="contName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label postion="floating">Number:</ion-label>
      <ion-input [(ngModel)]="contNumber"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="full" file="solid" color="primary" (click)="saveContact()">Save Contact</ion-button>
  </ion-card-content>
  <ion-list>
    <ion-item-sliding id="item100"  *ngFor="let cont of contacts; let index = index">
      <ion-item name="record">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h3>{{cont.name}}</h3>
          <p>{{cont.number}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="deleteContact(index)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" routerLink="message" name="mail"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
