<ion-header>
  <ion-toolbar>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Enter your message here...</ion-label>
      <ion-textarea [(ngModel)]="contMessage"></ion-textarea>
    </ion-item><br>
    <ion-button expand="full" file="solid" color="primary" (click)="sendMessage()">Send</ion-button>
</ion-card-content>
<ion-list>
  <ion-item-sliding id="item100"  *ngFor="let cont of messages">
    <ion-item name="record">
      <ion-label>
        <h3>{{cont.content}}</h3>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
</ion-content>
